<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-ShecodesWeatherAPP</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>
          <span id="city" class="city">City</span>
          <strong id="temp" class="temp">Temp</strong>Â°
          <a href="a" id="celcius" class="active">C|</a>
          <a href="a" id="faren">F</a>
        </h1>
        <h2>
          <span id="description"> description </span>
          <img src="http://openweathermap.org/img/wn/01d@2x.png" id="icon" />
        </h2>
        <h3>
          <span class="lastUpdated"> Last updated: </span>
          <span id="currentDate">
            Date
          </span>
        </h3>
        <hr />
        <div class="row">
          <div class="col">
            Wind
            <br />
            <span id="wind">wind</span> km/hr
          </div>
          <div class="col">
            Humidity
            <br />
            <span id="hum">30</span> %
          </div>
        </div>
      </div>
      <div class="please">
        <div class="weathernexthours">
          <div class="hourForecast">12 Hour Forecast:</div>

          <div class="row weather-forecast" id="forcast">
            <div class="col-1">
              <div id="time"></div>
              <span class="img" id="img"> </span>
              <div class="weather-forecast-temperature" id="degreesTemp">
                <strong> </strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form id="searchEngine">
        <input
          type="search"
          placeholder="Enter city..."
          id="cityInput"
          autocomplete="off"
        />

        <input type="submit" value="Search" />
        <input type="button" value="Current Location " id="currentLocation"/>
      </form>

    <script src="src/app.js"></script>
  </body>
</html>
